{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{%endblock%}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/style.css'%}">
</head>
<body>
    <div class="wrapper">
        <header class="container d-flex justify-content-between align-items-center top-bar">
            <div class="logo d-flex align-items-center gap-2">
                <div>
                    <h1 class="site-name">Meteosite</h1>
                    <div class="time-text"></div>
                </div>
            </div>
            <nav>
                <ul class="d-flex nav-links gap-4 mb-0">
                    <li><a href="/" class="nav-link active">Главная</a></li>
                    <li><a href="/about" class="nav-link">О проекте</a></li>
                    <li><a href="/meteodata" class="nav-link">Метеоданные</a></li>
                </ul>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
