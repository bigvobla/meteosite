{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <header class="container d-flex justify-content-between align-items-center top-bar">
            <div class="logo d-flex align-items-center gap-2">
                <div>
                    <h1 class="site-name">Meteosite</h1>
                </div>
            </div>
            <nav>
                <ul class="d-flex nav-links gap-4 mb-0">
                    <li><a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">Главная</a></li>
                    <li><a href="/about" class="nav-link {% if request.path == '/about/' %}active{% endif %}">О проекте</a></li>
                    <li><a href="/meteodata" class="nav-link {% if request.path == '/meteodata/' %}active{% endif %}">Метеоданные</a></li>
                </ul>
            </nav>
        </header>

        <main class="flex-fill">
            {% block content %}
            {% endblock %}
        </main>

        <footer class="footer text-center">
            <div class="container">
                <p class="mb-2">© 2025 Meteosite. Все права защищены.</p>
                <p class="mb-2">Проект создан в рамках разработки дипломного проекта Автономной метеостанции.</p>
                <div class="social-links d-flex justify-content-center gap-4">
                    <a href="https://github.com/bigvobla/meteosite" target="_blank" title="GitHub">
                        <img src="{% static 'main/img/github.svg' %}" alt="GitHub" class="social-icon">
                    </a>
                    <a href="https://t.me/down_sindrome" target="_blank" title="Telegram">
                        <img src="{% static 'main/img/telegram.svg' %}" alt="Telegram" class="social-icon">
                    </a>
                </div>
            </div>
        </footer>
    </div>

    {% block scripts %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
